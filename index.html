<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감정 분류 시스템</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Papa Parse for CSV -->
    <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>

    <!-- 전역 객체 초기화 -->
    <script>
        window.emotionDefinitions = {};
        window.emotionCategories = {};
    </script>

    <!-- 감정 관련 스크립트 -->
    <script src="emotionDefinitions.js"></script>
    <script src="emotions.js"></script>
    <script src="emotion_categories.js"></script>
    <script src="emotion_view_container.js"></script>

    <!-- 앱 초기화 스크립트 -->
    <script>
        // CSV 데이터를 로드하고 앱을 초기화하는 함수
        async function initializeApp() {
            try {
                // CSV 파일 로드
                const response = await fetch('emotions.csv');
                if (!response.ok) {
                    throw new Error('CSV 파일을 불러올 수 없습니다.');
                }
                const csvData = await response.text();
                
                // 전역 객체들이 모두 로드되었는지 확인
                if (!window.emotionDefinitions || !window.emotionCategories || 
                    !window.EmotionWordsList || !window.EmotionViewContainer) {
                    throw new Error('필요한 컴포넌트가 모두 로드되지 않았습니다.');
                }

                // 앱 렌더링
                const container = document.getElementById('root');
                ReactDOM.render(
                    React.createElement(window.EmotionViewContainer, { csvData }),
                    container
                );
            } catch (error) {
                console.error('앱 초기화 중 오류 발생:', error);
                const container = document.getElementById('root');
                container.innerHTML = `
                    <div class="p-4 text-red-600">
                        <h2 class="text-xl font-bold mb-2">오류가 발생했습니다</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // 모든 리소스가 로드된 후 앱 초기화
        window.addEventListener('load', initializeApp);
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
