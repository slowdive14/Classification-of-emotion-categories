<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감정 분류 시스템</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Papa Parse for CSV -->
    <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>

    <!-- 전역 객체 초기화 -->
    <script>
        window.emotionDefinitions = {};
        window.emotionCategories = {};
    </script>

    <!-- 감정 관련 스크립트 -->
    <script src="emotionDefinitions.js"></script>
    <script src="emotions.js"></script>
    <script src="emotion_view_container.js"></script>

    <!-- 앱 초기화 스크립트 -->
    <script>
        function waitForComponents() {
            if (!window.emotionDefinitions || !window.emotionCategories || 
                !window.EmotionWordsList || !window.EmotionViewContainer) {
                setTimeout(waitForComponents, 100);
                return;
            }
            initializeApp();
        }

        async function initializeApp() {
            try {
                const response = await fetch('감정단어분류_손선주.csv');
                if (!response.ok) {
                    throw new Error('CSV 파일을 불러올 수 없습니다.');
                }
                const csvData = await response.text();

                const container = document.getElementById('root');
                ReactDOM.render(
                    React.createElement(window.EmotionViewContainer, { csvData }),
                    container
                );
            } catch (error) {
                console.error('앱 초기화 중 오류 발생:', error);
                const container = document.getElementById('root');
                container.innerHTML = `
                    <div class="p-4 text-red-600">
                        <h2 class="text-xl font-bold mb-2">오류가 발생했습니다</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        window.addEventListener('load', waitForComponents);
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
